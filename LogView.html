<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mobile TESTS->Log view</title>
</head>
<body  onload="onLoad()">
    <div style="background-color:#00FFFF; width:100%; font-size: large;"><a href="index.html" style="background-color: #FFFF00">Back</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Log view</div> <hr />

    <button id="btnShoLog" onclick="showLog()" >Show log</button>
    <button id="btnClearLog" onclick="clearLog()" >Clear log</button>




    <hr />
    Results:<br />
    <label id="lblResult">results....</label>

    <script>
        function showLog() {
            try{
                var sArr = LogArray.getLog();
                var s = "";
                for (var i = 0; i < sArr.length; i++) {
                    s+=sArr[i]+"<br/>";
                }

                document.getElementById("lblResult").innerHTML = s;
            }
            catch(err) {
                showerror(err);
            }
        };

        function clearLog() {
            try {
                LogArray.clearLog();
            }
            catch (err) {
                showerror(err);
            }

        };

        function showerror(err) {
            document.getElementById("lblResult").innerHTML = err.message;
        };
        



        function onLoad() {

            document.addEventListener("deviceready", onDeviceReady, false);
            showerror("device ready starts");
        };

        function onDeviceReady() {
            showerror("device ready OK");
        };

    </script>

    <script src="phonegap.js"></script>
    <script src="Scripts/Tools.js"></script>
    <script src="Scripts/LogArray.js"></script>


</body>
</html>
