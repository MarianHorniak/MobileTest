    Actions: <br />
    <button id="btnDeviceInfo" onclick="getinfoclick()" >Get device info</button>
    <button id="btnCall" onclick="callNumber()" >Call number</button>
    <button id="btnCurrDate" onclick="currDate()" >Get Date</button>
     <button id="btnShoLog" onclick="showLog()" >Show log</button>
    <button id="btnClearLog" onclick="clearLog()" >Clear log</button>

    <button id="btnNotif" onclick="notify()" >Notify</button>
    <button id="btnNavig" onclick="openNavigator()" >Open Navigator</button>


    <hr />

    <hr />

    <script src="cordova.js"></script>
    <script src="Scripts/Tools.js"></script>
    <script src="Scripts/LogArray.js"></script>
    <script src="Scripts/LocalNotification.js"></script>
    <script src="Scripts/Navigator.js"></script>
    <script src="Scripts/App.js"></script>

    <script>

        function notify() {
            try {
                LocalNotification.schedule("1", "Notify message: " + Date.now(), true);
            }
            catch (err) {
                showerror(err);
            }
        };

        function openNavigator() {
            try {
                Navigator.navigate("Nitra Dlhá 10");
            }
            catch (err) {
                showerror(err);
            }
        };

        function showLog() {
            try {
                var sArr = LogArray.getLog();
                var s = "";
                for (var i = 0; i < sArr.length; i++) {
                    s += sArr[i] + "<br/>";
                }

                document.getElementById("lblResult").innerHTML = s;
            }
            catch (err) {
                showerror(err);
            }
        };

        function clearLog() {
            try {
                LogArray.clearLog();
            }
            catch (err) {
                showerror(err);
            }

        };

        function getinfoclick() {
            try {
                var s = getDeviceInfo();
                var el = document.getElementById("lblResult");
                el.innerHTML = s;
            }
            catch (err) {
                showerror(err);
            }
        };

        function callNumber() {
            try {
                placeCall("0905791793");
            }
            catch (err) {
                showerror(err);
            }

        };

        function showerror(err) {
            document.getElementById("lblResult").innerHTML = err.message;
        };


        function alertCallback() {
            LogArray.addMessage("alertCallback OK", "Info");
        };

        function onSuccess() {
            LogArray.addMessage("onSuccess OK", "Info");
        };

        function onError() {
            LogArray.addMessage("onError", "Error");
        };

        function currDate() {
            try {
                var el = document.getElementById("lblResult");
                el.innerHTML = Date();
            }
            catch (err) {
                showerror(err);
            }

        };

    </script>
</body>
